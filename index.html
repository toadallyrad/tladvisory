<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL Advisory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/toadallyrad/tladvisory/refs/heads/main/austin-ramsey-AhM0yBuW1_I-unsplash.jpg') no-repeat center top;
            background-size: contain; /* Ensures the entire image fits within the viewport */
            z-index: -1; /* Moves the background behind the content */
        }
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 10px black;
            z-index: 1;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0, 0, 0, 0.5); /* Optional for better readability */
            padding: 5px 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome!<br></h1>
        <p>Thank you for visiting. Feel free to reach out via email.</p>
    </div>
    <footer>
        Photo by <a href="https://unsplash.com/@austinramsey" target="_blank" style="color: rgba(255, 255, 255, 0.7);">Austin Ramsey</a> on <a href="https://unsplash.com/" target="_blank" style="color: rgba(255, 255, 255, 0.7);">Unsplash</a>
    </footer>
</body>
</html>
